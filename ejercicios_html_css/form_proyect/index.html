<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
      <title>Free Code Camp Survey Form</title>
   </head>
   <body>
      <header class="header">
         <h1 id="title">Free Code Camp Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
         <div class="container">
            <div class="form-group">
               <label id="name-label" for="name">Name</label>
               <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"  required>
            </div>
            <div class="form-group">
               <label id="email-label" for="email">Email</label>
               <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
               <label id="number-label" for="number">Age (optional)</label>
               <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Enter your Age">
            </div>
            <div class="form-group">
               <label for="dropdown">Witch option best describesyour current role? </label>
                  <select id="dropdown" name="role" class="form-control" required>
                     <option value="">select current role</option>
                     <option value="student">Student</option>
                     <option value="job">Full time job</option>
                     <option value="lerner">Full time lerner</option>
                     <option value="preferNo">Preferer not to say</option>
                     <option value="other">Other</option>
                  </select>
            </div>
            <div class="form-group">
               <p>Would you recommend freeCodeCamp to a friend?</p>
               <label>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                  Definitely
               </label>
               <label>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                  Maybe
               </label>
               <label>
                  <input name="user-recommend" value="not sure" type="radio" class="input-radio">
                  Not sure
               </label>
            </div>
            <div class="form-group">
               <p>Whats your favorite feature of freeCodeCamp?</p>
               <select id="most-like" name="mostlike" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="opensource">Open source</option>
               </select>
            </div>
            <div class="form-group">
               <p>
                  What would you like see improved?
                  <span class="clue">(check all that apply)</span>
               </p>
               <label>
                  <input name="Prefer" value="frotend-projects" type="checkbox" class="input-checkbox">
                  Frontend projects
               </label>
               <label>
                  <input name="Prefer" value="backend-projects" type="checkbox" class="input-checkbox">
                  Backend projects
               </label>
               <label>
                  <input name="Prefer" value="data-visualization" type="checkbox" class="input-checkbox">
                  Data visualization
               </label>
               <label>
                  <input name="Prefer" value="challenges" type="checkbox" class="input-checkbox">
                  Challenges
               </label>
               <label>
                  <input name="Prefer" value="opensource-comunity" type="checkbox" class="input-checkbox">
                  Opensource-comunity
               </label>
               <label>
                  <input name="Prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
                  Gitter help rooms
               </label>
               <label>
                  <input name="Prefer" value="videos" type="checkbox" class="input-checkbox">
                  Videos
               </label>
               <label>
                  <input name="Prefer" value="city-meetups" type="checkbox" class="input-checkbox">
                  City meetups
               </label>
               <label>
                  <input name="Prefer" value="wiki" type="checkbox" class="input-checkbox">
                  Wiki
               </label>
               <label>
                  <input name="Prefer" value="forum" type="checkbox" class="input-checkbox">
                  Forum
               </label>
               <label>
                  <input name="Prefer" value="additional-courses" type="checkbox" class="input-checkbox">
                  Additional courses
               </label>
            </div>
            <div class="form-group">
               <p>Any comments or suggestions?</p>
               <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
               <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
         </div>   
      </form>
   </body>
</html
