		//Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
 
    const contarVeces = (cadena= "", subCadena = "") => {
      let contador = 0,
      indice = cadena.indexOf(subCadena)

      while (indice !== -1) {
        contador++
        indice = cadena.indexOf(subCadena, indice + 1)
      }

    }

    // EJERCICIO 11
    //  Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

    const factorialDe = (num = undefined) => {
      if (num === undefined) return console.warn("No ingresaste un numero")
      
      if (typeof num !== 'number') return console.error(`El valor ingresado no es un numero: ${num}`)

      if (num < 0){
        console.warn('No se puede calcular el factorial de un numero negativo')
      }
      else if (num === 0 || num === 1) {
        console.info('El factorial es 1')
      }
      else {
        let factorial = 1
        for (let i = 2; i <= num; i++) {
          factorial *= i
        }
        console.info(`El factorial de ${num} es: ${factorial}`)
      }
    }

    // factorialDe(4)


    // ===Resolucion mircha===
    const factorialNumerico = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero")
      
      if (typeof numero !== 'number') return console.error(`El valor ingresado no es un numero: ${numero}`)

      if (numero === 0 || numero === 1) return console.info('El factorial es 1')
      
      if (Math.sign(numero) === -1) return console.error('El numero no puede ser negativo')

      let factorial = 1
      for (let i = numero; i > 1; i--) {
        factorial *= i
      }
      
      return console.info(`El factorial de ${numero} es: ${factorial}`)
    }

    //Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

    const esPrimo = (num) => {
      if (typeof num !== 'number') return console.warn('No ingresaste un numero')
      if (num <= 1) return console.info(`Los numeros menores o iguales a 1 no son validos`)

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return console.info(`El numero ${num} no es un numero primo`)
      }
      return console.info(`El numero ${num} es un numero primo`)
    }

    //Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.

    const convertirBinarioDecimal = (numero, base) => {
      
      if (base.toLowerCase() === 10) {
        return (!Number.isInteger(numero) || numero < 0)
          ? console.warn("Número decimal no válido. Ingrese un número entero no negativo.")
          : console.info(numero.toString(2))
      }
       else if (base.toLowerCase() === 2) {
        return (!/^[01]+$/.test(numero))
          ? console.warn("Número binario no válido. Ingrese solo 0 y 1.")
          : console.info(parseInt(numero, 2))
      }
      else {
        console.error('Ingrese la base a convertir')
      }
    }

    // Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

    const contarVocalesConsonantes = (cadena = '') => {
      if (typeof cadena !== 'string' || cadena === '') return console.warn('Porfavor ingresa una cadena de texto')

      let cadenaMinuscula = cadena.toLowerCase(),
      vocales = new Set(['a', 'e', 'i', 'o', 'u']),
      contadorVocales = 0,
      contadorConsonantes = 0

      for (let i = 0; i < cadenaMinuscula.length; i++) {
        if (vocales.has(cadenaMinuscula[i])) {
          contadorVocales++
        }
        else if (!vocales.has(cadenaMinuscula[i]) && cadenaMinuscula[i].match(/[a-z]/i)) {
          contadorConsonantes++
        }
      }
      
      console.info(`Tu cadena tiene ${contadorVocales} vocales y ${contadorConsonantes} consonantes`)
    }

      }

      static get listaGeneros() {

      }

      //Crea un método estático que devuelva los géneros aceptados
      static generosAceptados() {
        return console.info(`Los generos aceptados son: ${Pelicula.listaGeneros.join(", ")}`)
      }

      // VALIDACIONES GENERALES
      //####################################################################################

      validarCadena(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${valor}" esta vacio`)
        if (typeof valor !== "string") return console.error(`${propiedad} "${valor}" ingresado, NO es una cadena de texto`)

        return true
      }

      validarLongitudCadena(propiedad, valor, longitud) {
        if (valor.length > longitud) return console.error(`${propiedad} "${valor}" exede el numero de caracteres permitidos. Caracteres permitidos: ${longitud}`)

        return true
      }

      validarNumero(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${valor}" esta vacio`)
        if (typeof valor !== 'number') return console.error(`${propiedad} "${valor}" ingresado, NO es un numero`)

        return true
      }

      validarArreglo(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${valor}" esta vacio`)
        if (!(valor instanceof Array)) return console.error(`${propiedad} "${valor}" ingresado. NO es un arreglo`)
        if (valor.length === 0) return console.error(`${propiedad} "${valor}" no tiene datos`)
        
        for (let cadena of valor) {
          if (typeof cadena !== 'string') return console.error(`El valor "${cadena}" ingresado. NO es una cadena de texto`)
        }

        return true
      }

      // VALIDACIONES ESPECIFICAS
      //###################################################################################

      //Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 7 restantes números.
      validarIMDB(id) { 
        if (this.validarCadena("IMDB id", id)) {
          if (!(/^([a-z]){2}([0-9]){7}$/.test(id))) {
            return console.error(`IMDB id "${id}" no es valido, debe tener 9 caracteres, los 2 primeros letras minusculas, los 7 restantes numeros`)
          }
        }
      }

      //Valida que el título no rebase los 100 caracteres.
      validarTitulo(titulo) {
        if (this.validarCadena("Titulo", titulo)) {
          this.validarLongitudCadena("Titulo", titulo, 100)
        }
      }
      
      //Valida que el director no rebase los 50 caracteres.
      validarDirector(director) {
        if (this.validarCadena("Director", director)) {
          this.validarLongitudCadena("Director", director, 50)
        }
      }

      //Valida que el año de estreno sea un número entero de 4 dígitos.
      validarEstreno(estreno) {
        if (this.validarNumero("Estreno", estreno)) {
          if (!(/^([0-9]){4}$/.test(estreno))) {
            return console.error(`Estreno "${estreno}" no es valido, debe ser un numero de 4 digitos`)
          }
        }
      }

      //Valida que el país o paises sea introducidos en forma de arreglo.
      validarPais(pais) {
        this.validarArreglo("Pais", pais)
      }

      //Valida que los géneros sean introducidos en forma de arreglo.

      validarGenero(generos) {
        if (this.validarArreglo("Generos", generos)) {
          //Valida que los géneros introducidos esten dentro de los géneros aceptados      
          for (let genero of generos) {
            if (!Pelicula.listaGeneros.includes(genero)) {
              console.error(`Genero(s) incorrecto(s) ${generos.join(", ")}`)
              Pelicula.generosAceptados()
            }
          }
        }
      }

      //Valida que la calificación sea un número entre 0 y 10 pudiendo ser decimal de una posición.
      validarCalificacion(calificacion) {
        if (this.validarNumero("Calificacion", calificacion)) {
          return (calificacion < 0 || calificacion > 10)
          ? console.error('La calificacion debe estar en un rango entre 0 y 10')
          : this.calificacion = calificacion.toFixed(1)
        }
      }

      //Crea un método que devuelva toda la ficha técnica de la película.
      fichaTecnica() {
        console.info(`Ficha tecnica:\nTitulo: "${this.titulo}"\nDirector: "${this.director}"\nEstreno: "${this.estreno}"\nPais: "${this.pais}"\nGenero: "${this.generos}"\nCalificacion: "${this.calificacion}"\nIMDB id: "${this.id}"`)
      }
    }


    //Apartir de un arreglo con la información de 3 películas genera 3 instancias de la clase de forma automatizada e imprime la ficha técnica de cada película.
    const misPelis = [
      {
        id: 'tt0479143', 
        titulo: 'Rocky Balboa', 
        director: 'Silvester Stallone', 
        estreno: 2006,
        pais: ['USA'],
        generos: ['Action', 'Drama', 'Sport'],
        calificacion: 7.1,
      },
      {
        id: 'tt0468569',
        titulo: 'The Dark Knight', 
        director: 'Cristopher Nolan', 
        estreno: 2008,
        pais: ['USA', 'UK'],
        generos: ['Action', 'Crime', 'Drama'],
        calificacion: 9.0
      }
    ]

    misPelis.forEach(el => new Pelicula(el).fichaTecnica())
